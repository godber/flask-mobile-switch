<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
        </script>
        <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    Configuration
                </h3>
            </div>
            <div data-role="content">
                <form method="post" action="{{ url_for('home') }}">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput3">
                            Title
                        </label>
                        <input name="title" id="textinput3" placeholder="{{ title }}" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput4">
                            Image
                        </label>
                        <input name="url" id="textinput4" placeholder="{{ image_url }}" value="" type="text" />
                    </fieldset>
                </div>
                <input type="submit" data-theme="a" data-icon="gear" data-iconpos="left" value="Submit" data-mini="true" />
                <input type="reset" data-icon="gear"  data-iconpos="left" value="Reset" data-mini="true"  />
                </form>
            </div>
        </div>
    </body>
</html>
